events {}

http {
  http2 on;
  server_tokens off;

  # Upstreams
  upstream nextjs_app     { server app:3000;     keepalive 64; }
  upstream nextjs_app_dev { server app-dev:3000; keepalive 32; }

  # 80: ACME challenge + HTTPS redirect (tüm hostlar)
  server {
    listen 80;
    server_name mobilegamehunt.com www.mobilegamehunt.com dev.mobilegamehunt.com;

    # Let's Encrypt HTTP-01 doğrulaması
    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    # Diğer tüm istekleri HTTPS'e yönlendir
    location / { return 301 https://$host$request_uri; }
  }

  # 443: PROD (mobilegamehunt.com + www)
  server {
    listen 443 ssl;
    server_name mobilegamehunt.com www.mobilegamehunt.com;

    ssl_certificate         /etc/letsencrypt/live/mobilegamehunt.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/mobilegamehunt.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mobilegamehunt.com/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Statikler
    location /_next/static/ {
      proxy_pass http://nextjs_app;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 1y; add_header Cache-Control "public, immutable";
    }

    # Assetler
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js)$ {
      proxy_pass http://nextjs_app;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 30d; add_header Cache-Control "public";
    }

    # Readiness (DB testli)
    location /health {
      access_log off;
      proxy_pass http://nextjs_app/api/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }

    # Uygulama
    location / {
      proxy_pass http://nextjs_app;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 86400;
    }
  }

  # 443: DEV (dev.mobilegamehunt.com) — istersen kullan
  server {
    listen 443 ssl;
    server_name dev.mobilegamehunt.com;

    ssl_certificate         /etc/letsencrypt/live/mobilegamehunt.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/mobilegamehunt.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mobilegamehunt.com/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location /_next/static/ {
      proxy_pass http://nextjs_app_dev;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 1y; add_header Cache-Control "public, immutable";
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js)$ {
      proxy_pass http://nextjs_app_dev;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 30d; add_header Cache-Control "public";
    }

    location /health {
      access_log off;
      proxy_pass http://nextjs_app_dev/api/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }

    location / {
      proxy_pass http://nextjs_app_dev;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 86400;
    }
  }
}
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream for Next.js app
    upstream nextjs_app {
        server app:3000;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
        
        # SSL settings for security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Auth endpoints with stricter rate limiting
        location /api/auth/ {
            limit_req zone=login burst=10 nodelay;
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static files caching
        location /_next/static/ {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static files for 1 year
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Images and assets
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js)$ {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache for 30 days
            expires 30d;
            add_header Cache-Control "public";
        }

        # Main application
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://nextjs_app/api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
